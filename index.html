<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp Ofertas</title>
  </head>
  <body>

    <div class="content">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">
              <h3>Enviar Mensagem</h3>
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Nome *</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nome">
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Seu Número *</label>
                    <input type="tel" class="form-control" name="email" id="email" placeholder="Numero">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label">Message *</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Escreva Sua Mensagem!"></textarea>
                  </div>
                </div>
                
                <!-- Novo botão de envio de imagem abaixo do campo de mensagem -->
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="image" class="col-form-label">Enviar Imagem *</label>
                    <label for="image" class="btn btn-secondary custom-file-upload">
                      <span>Selecionar Arquivo</span>
                      <input type="file" name="image" id="image">
                    </label>
                    <span id="file-name"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="submit" value="Enviar" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Sua Mensagem Foi Enviada!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
